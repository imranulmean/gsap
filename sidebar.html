        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: #1a1d2e;
                color: #fff;
            }

            .container {
                display: flex;
            }

            /* Sidebar */
            .sidebar {
                width: 240px;
                background: #1a1d2e;
                display: flex;
                flex-direction: column;
                border-right: 1px solid #2a2d3e;
                position: fixed;
                height: 100vh;
            }

            .logo {
                padding: 20px;
                display: flex;
                align-items: center;
                gap: 10px;
                border-bottom: 1px solid #2a2d3e;
            }

            .logo-icon {
                width: 32px;
                height: 32px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
            }

            .logo-text {
                font-size: 18px;
                font-weight: 600;
            }

            .search {
                padding: 16px;
                border-bottom: 1px solid #2a2d3e;
            }

            .search-input {
                width: 100%;
                padding: 10px 12px;
                background: #252837;
                border: 1px solid #2a2d3e;
                border-radius: 8px;
                color: #8b8d98;
                font-size: 13px;
                outline: none;
            }

            .search-input::placeholder {
                color: #5a5c6a;
            }

            .nav {
                flex: 1;
                padding: 20px 0;
                overflow-y: auto;
            }

            .nav-section {
                margin-bottom: 24px;
            }

            .nav-title {
                padding: 0 20px;
                font-size: 11px;
                color: #5a5c6a;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 8px;
            }

            .nav-item {
                padding: 12px 20px;
                display: flex;
                align-items: center;
                gap: 12px;
                color: #8b8d98;
                cursor: pointer;
                transition: all 0.2s;
                text-decoration: none;
            }

            .nav-item:hover {
                background: #252837;
                color: #fff;
            }

            .nav-item.active {
                background: #252837;
                color: #fff;
                border-left: 3px solid #667eea;
            }

            .nav-icon {
                width: 20px;
                height: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* Capacity Widget */
            .capacity-widget {
                margin: 20px;
                padding: 20px;
                background: #252837;
                border-radius: 12px;
            }

            .capacity-circle {
                width: 80px;
                height: 80px;
                margin: 0 auto 16px;
                position: relative;
            }

            .circle-bg {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background: conic-gradient(#667eea 0% 60%, #2a2d3e 60% 100%);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .circle-inner {
                width: 60px;
                height: 60px;
                background: #252837;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                font-weight: 600;
            }

            .capacity-title {
                font-size: 16px;
                font-weight: 600;
                margin-bottom: 8px;
            }

            .capacity-text {
                font-size: 12px;
                color: #8b8d98;
                margin-bottom: 16px;
            }

            .upgrade-btn {
                width: 100%;
                padding: 10px;
                background: #667eea;
                border: none;
                border-radius: 8px;
                color: #fff;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.2s;
            }

            .upgrade-btn:hover {
                background: #5568d3;
            }

            /* Bottom Nav */
            .bottom-nav {
                border-top: 1px solid #2a2d3e;
            }

            .user-profile {
                padding: 16px 20px;
                display: flex;
                align-items: center;
                gap: 12px;
                cursor: pointer;
            }

            .user-avatar {
                width: 36px;
                height: 36px;
                border-radius: 50%;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }

            .user-info {
                flex: 1;
            }

            .user-name {
                font-size: 14px;
                font-weight: 500;
            }

            .user-email {
                font-size: 12px;
                color: #5a5c6a;
            }

            .user-status {
                width: 8px;
                height: 8px;
                background: #10b981;
                border-radius: 50%;
            }

            /* Main Content */
            .main-content {
                flex: 1;
                background: linear-gradient(135deg, #b8c6db 0%, #d5dce8 100%);
                position: relative;
                margin-left: 240px;
                overflow-y: auto;
            }

            /* Media Player */
            .media-player {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(42, 45, 62, 0.95);
                backdrop-filter: blur(10px);
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 20px;
            }

            .player-btn {
                width: 40px;
                height: 40px;
                background: transparent;
                border: none;
                color: #fff;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: opacity 0.2s;
            }

            .player-btn:hover {

            .play-btn {

                height: 56px;

            }

            .player-icon {

            }
            .grid {

            display: grid;

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="https://unpkg.com/lenis@1.3.16/dist/lenis.min.js"></script>     
    <script>
            
        function startScrollAnimation(){
         var tl= gsap.timeline();
         var elems=document.querySelectorAll('.grid__item');
         elems.forEach((elem)=>{
           let image= elem.querySelector(".grid__item-img")
           let xTransform=gsap.utils.random(-100,100);
           tl
            .set(image,{
              transformOrigin:`${xTransform<0 ? 0 : '100%'}`
            },"start")
            .to(image,{
              scale:0,
              ease:"none",
              scrollTrigger:{
                trigger:elem,
                start:"top top",
                end:'bottom top',
                // markers:true,
                scrub:true,
              }
            },"start")
            .to(elem,{
              xPercent:xTransform,
              ease:"none",
              scrollTrigger:{
                trigger:elem,
                start:"top bottom",
                end:'bottom top',
                scrub:true,
              }
            },"start")
         })
        }
  
        document.addEventListener('DOMContentLoaded',function(){
          gsap.registerPlugin(ScrollTrigger);
          const lenis = new Lenis({
            // infinite:true
          });
          lenis.on('scroll', ScrollTrigger.update);
          gsap.ticker.add((time) => {
              lenis.raf(time * 1000); // Convert time from seconds to milliseconds
          });
          gsap.ticker.lagSmoothing(0); 
          startScrollAnimation();   
        })
      </script>
